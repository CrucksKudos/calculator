<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Felipão Calculator</h1>

    <div class ="calculator">
        <div class="display"></div>
        <div class="row">
            <button class="additional" id = "clear">AC</button>
            <button class="additional" id = "posneg">+/-</button>
            <button class="additional" id = "backspace">⌫</button>
            <button class="operator" id = "divide">/</button>
        </div>
        <div class="row">
            <button class="number" id = "seven">7</button>
            <button class="number" id = "eight">8</button>
            <button class="number" id = "nine">9</button>
            <button class="operator" id = "multiply">x</button>
        </div>
        <div class="row">
            <button class="number" id = "four">4</button>
            <button class="number" id = "five">5</button>
            <button class="number" id = "six">6</button>
            <button class="operator" id = "subtract">-</button>
        </div>
        <div class="row"> 
            <button class="number" id = "one">1</button>
            <button class="number" id = "two">2</button>
            <button class="number" id = "three">3</button>
            <button class="operator" id = "add">+</button>
        </div> 
        <div class="row">
            <button class="additional" id = "point">.</button>
            <button class="number" id = "zero">0</button>
            <button class="equal" id = "equal">=</button> 
        </div> 
    </div>

</body>
</html>
